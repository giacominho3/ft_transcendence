<!DOCTYPE html>
<html>
<head>
    <title>Close Tab</title>
</head>
<body>
    <script type="text/javascript">
        window.onload = function() {
            var error = "{{ error }}";
            console.log('Error: ' + error, error.length);
            if (error.length > 0) {
                localStorage.setItem('error42', error);
                console.log('Error: ' + error);
            }
            window.close();
        }
    </script>
</body>
</html>
